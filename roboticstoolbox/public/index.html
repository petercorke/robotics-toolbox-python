<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Swift</title>
		<!-- <base href="app://./" /> -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' app:; object-src 'self' app:;">
		<link rel="stylesheet" href="./style/index.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>
	<body>
		<script src="js/vendor/build/three.min.js">THREE.Object3D.DefaultUp.set(0, 0, 1);</script>
		<script type="module" src="js/index.js"></script>
		<!-- <script src="../node_modules/three/build/three.js">THREE.Object3D.DefaultUp.set(0, 0, 1);</script> -->
		<!-- <script src="../node_modules/ccapture.js/build/CCapture.all.min.js"></script> -->

		<!-- <script type="module" src="app:lib/buttons.mjs"></script> --> 


		<div class="toolbar">
			<div id="drag-region">

				<div id="window-controls">
					<div class="button" id="close-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M5 5L11 11" stroke="#C5C5C5"/>
							<path d="M11 5L5 11" stroke="#C5C5C5"/>
							</svg>
					</div>
					<div class="button" id="restore-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M11.5 11H4.5" stroke="#C5C5C5"/>
							</svg>
					</div>
					<div class="button" id="min-button">
						<div class="icon" draggable="false" >
							<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M5 6V11.5M10 11H4.5M11.5 9.5H6M11.5 5H6M6.5 10V4.5M11 10V4.5" stroke="#C5C5C5"/>
								</svg>
						</div>
					</div>
					<div class="button" id="max-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M5.5 11V5.5H11M5.5 10.5L11 10.5M10.5 5.5L10.5 11" stroke="#C5C5C5"/>
							</svg>
							
					</div>
				</div>

				<div id="sim-controls">
					<div class="button" id="play-button">
						<svg class="sim-icon" width="80%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M4 2.00005V13.82L13 7.88006L4 2.00005ZM5.5 4.82L10.3101 7.88006L5.5 11.0001V4.82Z" fill="#89D185"/>
							</svg>
					</div>
					<div class="button" id="pause-button">
						<svg class="sim-icon" width="80%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M4.5 2.99999L6 2.99999V13H4.5V2.99999ZM11.5 2.99999V13H10V2.99999L11.5 2.99999Z" fill="#75BEFF"/>
							</svg>							
					</div>
					<div class="button" id="refresh-button">
						<svg class="sim-icon" width="80%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 8C12.75 10.4853 10.7353 12.5 8.24999 12.5C6.41795 12.5 4.84162 11.4052 4.13953 9.83416L2.74882 10.399C3.67446 12.5186 5.78923 14 8.24999 14C11.5637 14 14.25 11.3137 14.25 8C14.25 4.68629 11.5637 2 8.24999 2C6.3169 2 4.59732 2.91418 3.5 4.3338V2.5H2V6.5L2.75 7.25H6.25V5.75H4.35201C5.13008 4.40495 6.58436 3.5 8.24999 3.5C10.7353 3.5 12.75 5.51472 12.75 8Z" fill="#75BEFF"/>
							</svg>
					</div>
					<div class="button" id="stop-button">
						<svg class="sim-icon" width="75%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2 1.99999V14H14V1.99999H2ZM12.75 12.75H3.25V3.24999H12.75V12.75Z" fill="#F48771"/>
							</svg>								
					</div>
				</div>

				<div class="info">
					<div id="fps">60 fps</div>
					<div id="sim-time">00:00.000</div>
				</div>
			</div>
		</div>


		<div id="canvas">
			<!-- <div class="playercontrol"></div> -->
		</div>
		
		<!-- <div class="sidenav"></div> -->

	</body>
</html>
